<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://kamui-library.netlify.app/shared/components.css"
    />
    <link rel="stylesheet" href="../../../css/main.css" />
    <link rel="stylesheet" href="../auth.css" />
    <title>Sign Up | BookAlley</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="navbar">
          <a href="../../../index.html" class="navbar-brand h2 fw-600"
            >BookAlley</a
          >
          <button class="button navbar-toggler" type="button">
            <span class="icon">
              <i class="fas fa-bars"></i>
            </span>
          </button>
          <div class="navbar-item search-container">
            <input type="search" class="input search" placeholder="Search" />
            <button class="search-icon"><i class="far fa-search"></i></button>
          </div>
          <ul class="navbar-menu fs-19">
            <li class="navbar-item fs-20 fw-600">
              <a href="#" aria-label="profile link"
                ><i class="fas fa-user"></i
              ></a>
            </li>
            <li class="navbar-item">
              <a href="#" aria-label="wishlist link"
                ><i class="fas fa-bookmark"></i
              ></a>
            </li>
            <li class="navbar-item">
              <a href="#" aria-label="cart link"
                ><div class="badge-container">
                  <i class="fas fa-cart-plus fa-lg badge-icon"></i></div
              ></a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="container">
        <div class="auth login">
          <div class="card text-only card-login">
            <div class="card-header h3 fw-600 mg-16 txt-c">
              Sign up to BookAlley
            </div>
            <div class="card-content txt-l">
              <form action="" class="signup">
                <div class="signup-fn">
                  <label for="firstName" class="control-label gray fs-12"
                    >First Name</label
                  >
                  <input
                    type="text"
                    class="input form-control"
                    id="firstName"
                    name="firstName"
                  />
                </div>
                <div class="signup-ln">
                  <label for="lastName" class="control-label gray fs-12"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    class="input form-control"
                    id="lastName"
                    name="lastName"
                  />
                </div>
                <div class="signup-un">
                  <label for="username" class="control-label gray fs-12"
                    >Username</label
                  >
                  <input
                    type="text"
                    class="input form-control"
                    id="username"
                    name="username"
                  />
                </div>
                <div class="signup-pass">
                  <label for="password" class="control-label gray fs-12"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="input form-control"
                    id="password"
                    name="password"
                    autocomplete="off"
                  />
                </div>
                <div class="signup-email">
                  <label for="email" class="control-label gray fs-12"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="input form-control"
                    id="email"
                    name="email"
                    autocomplete="off"
                  />
                </div>
                <div class="secondary-action txt-r fs-12">
                  <span class="save-login">
                    <input
                      type="checkbox"
                      class="input-checkbox checkbox-terms"
                      id="terms"
                    />
                    <label for="terms" class="gray"
                      >I accept all Terms & conditions</label
                    >
                  </span>
                </div>
                <div class="primary-action txt-c">
                  <button class="button button-full" type="submit">
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="create-account">
            <span>Already have an account? </span
            ><a href="../login/login.html" class="fw-600">Log In</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
